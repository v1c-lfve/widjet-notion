<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #191919; /* Notion dark mode background color */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, 'Apple Color Emoji', Arial, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol'; /* Notion font stack */
            text-align: center;
            color: #ffffff; /* White text color */
        }
        #time {
            font-size: 48px;
            font-weight: bold;
        }
        #date {
            font-size: 24px;
            margin-top: 10px;
            opacity: 0.8; /* Slightly dimmed date for hierarchy */
        }
    </style>
</head>
<body>
    <div>
        <div id='time'></div>
        <div id='date'></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' }; // Removed 'year' from options
            const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            const dateString = now.toLocaleDateString('en-US', options);

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
</html>
